{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkilledGuild</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Top Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-40 flex items-center justify-between bg-[#0b0c2a] h-16 px-6 shadow-lg border-b border-gray-800">
        <div class="text-2xl font-bold text-yellow-400 tracking-wide">SkilledGuild</div>
        <ul class="flex items-center gap-6">
            <li><a href="{% url 'dashboard' %}" class="hover:text-yellow-400 transition"><i class="fa-solid fa-gauge"></i> <span class="hidden sm:inline">Dashboard</span></a></li>
            <li><a href="#" class="hover:text-yellow-400 transition"><i class="fa-solid fa-circle-info"></i> <span class="hidden sm:inline">About</span></a></li>
            <li><a href="#" class="hover:text-yellow-400 transition"><i class="fa-solid fa-user"></i> <span class="hidden sm:inline">Profile</span></a></li>
            <li><a href="{% url 'logout' %}" class="hover:text-yellow-400 transition"><i class="fa-solid fa-right-from-bracket"></i> <span class="hidden sm:inline">Logout</span></a></li>
        </ul>
    </nav>
    <!-- Sidebar -->
    <aside class="fixed top-16 left-0 bottom-0 w-64 bg-gradient-to-b from-[#11121f] to-[#23244a] shadow-lg border-r border-gray-800 z-30 flex flex-col py-8 px-4">
        <ul class="flex flex-col gap-6">
            <li><a href="{% url 'guilds' %}" class="flex items-center gap-3 text-lg text-gray-200 hover:text-yellow-400 transition"><i class="fa-solid fa-users"></i> Guilds</a></li>
            <li><a href="#" class="flex items-center gap-3 text-lg text-gray-200 hover:text-yellow-400 transition"><i class="fa-solid fa-people-group"></i> Team-Up</a></li>
            <li><a href="#" class="flex items-center gap-3 text-lg text-gray-200 hover:text-yellow-400 transition"><i class="fa-solid fa-scroll"></i> Quests</a></li>
            <li><a href="#" class="flex items-center gap-3 text-lg text-gray-200 hover:text-yellow-400 transition"><i class="fa-solid fa-hand-holding-dollar"></i> SponsorVerse</a></li>
        </ul>
    </aside>
    <!-- Main Content -->
    <main class="min-h-screen">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
</body>
</html>
