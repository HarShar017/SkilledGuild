{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - SkilledGuild</title>
    <link rel="stylesheet" href="{% static 'skilledguild/landing.css' %}">
    <style>
        body { background: #0a0a23; color: #fff; }
        .auth-container { max-width: 400px; margin: 60px auto; background: #181828; border-radius: 12px; box-shadow: 0 0 24px #0008; padding: 2rem; }
        .tab-switch { display: flex; margin-bottom: 2rem; }
        .tab-btn { flex: 1; padding: 1rem; background: none; border: none; color: #fff; font-size: 1.1rem; cursor: pointer; border-bottom: 2px solid #222; transition: border 0.2s; }
        .tab-btn.active { border-bottom: 2px solid #e63946; color: #e63946; }
        .auth-form { display: none; }
        .auth-form.active { display: block; }
        .auth-form input { width: 100%; margin-bottom: 1rem; padding: 0.8rem; border-radius: 6px; border: 1px solid #333; background: #222; color: #fff; }
        .auth-form button { width: 100%; padding: 0.8rem; background: #e63946; color: #fff; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .auth-form button:hover { background: #b71c1c; }
        .switch-link { color: #e63946; cursor: pointer; text-decoration: underline; }
        .error { color: #e63946; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tab-switch">
            <button class="tab-btn active" id="login-tab">Log In</button>
            <button class="tab-btn" id="register-tab">Sign Up</button>
        </div>
        {% if login_error %}<div class="error">{{ login_error }}</div>{% endif %}
        <form method="post" class="auth-form active" id="login-form">
            {% csrf_token %}
            <input type="text" name="login_username" placeholder="Username" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <button type="submit" name="action" value="login">Log In</button>
        </form>
        {% if register_error %}<div class="error">{{ register_error }}</div>{% endif %}
        <form method="post" class="auth-form" id="register-form">
            {% csrf_token %}
            <input type="text" name="register_username" placeholder="Username" required>
            <input type="email" name="register_email" placeholder="Email" required>
            <input type="password" name="register_password1" placeholder="Password" required>
            <input type="password" name="register_password2" placeholder="Confirm Password" required>
            <button type="submit" name="action" value="register">Sign Up</button>
        </form>
    </div>
    <script>
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        loginTab.onclick = function() {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        };
        registerTab.onclick = function() {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        };
    </script>
</body>
</html>
