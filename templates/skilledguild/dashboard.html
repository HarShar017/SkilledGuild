{% load static %}
{% if user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SkilledGuild</title>
    <link rel="stylesheet" href="{% static 'skilledguild/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">SkilledGuild</div>
        <ul class="navbar-menu">
            <li class="active"><a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-circle-info"></i> About</a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
            <li><a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="dashboard-container">
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fa-solid fa-users"></i> Guilds</a></li>
                <li><a href="{% url 'teamup:dashboard' %}"><i class="fa-solid fa-people-group"></i> Team-Up</a></li>
                <li><a href="#"><i class="fa-solid fa-scroll"></i> Quests</a></li>
                <li><a href="#"><i class="fa-solid fa-hand-holding-dollar"></i> SponsorVerse</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <!-- Dashboard card removed as requested -->
        </main>
    </div>
</body>
</html>
{% else %}
    {% url 'login' as login_url %}
    <script>window.location.href = "{{ login_url }}";</script>
{% endif %}
