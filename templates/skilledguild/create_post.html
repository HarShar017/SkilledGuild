{% extends 'base.html' %}
{% block content %}
<div class="ml-64 mt-16 max-w-2xl mx-auto p-6">
    <a href="{% url 'guild_detail' guild.id %}" class="inline-flex items-center gap-2 mb-4 text-gray-300 hover:text-yellow-400 font-semibold">
        <i class="fa fa-arrow-left"></i> Back to {{ guild.name }}
    </a>
    <h2 class="text-2xl font-bold text-yellow-400 mb-6 text-center">Create a Post in {{ guild.name }}</h2>
    <form method="post" class="bg-[#23244a] rounded-2xl shadow-xl p-8 flex flex-col gap-6">
        {% csrf_token %}
        <div>
            <label for="title" class="block text-gray-200 font-semibold mb-2">Title</label>
            <input type="text" id="title" name="title" maxlength="200" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400" />
        </div>
        <div>
            <label for="content" class="block text-gray-200 font-semibold mb-2">Content</label>
            <textarea id="content" name="content" rows="6" required class="w-full px-4 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-400"></textarea>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-gray-900 font-bold py-2 px-6 rounded-full shadow transition-all">Create Post</button>
        </div>
    </form>
</div>
{% endblock %}
